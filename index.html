<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Julissa Morales</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #e6f2f8;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .center {
      text-align: center;
    }

    .title {
      font-size: 42px;
      color: #1a3d5c;
      font-family: Georgia, serif;
    }

    .name {
      font-size: 48px;
      color: darkblue;
      font-family: "Times New Roman", serif;
      display: none;
    }

    .bubbles {
      margin-top: 40px;
      display: none;
    }

    .bubble {
      display: inline-block;
      width: 160px;
      height: 160px;
      margin: 15px;
      background-color: white;
      border-radius: 50%;
      line-height: 160px;
      font-size: 18px;
      font-weight: bold;
      color: #1a3d5c;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, background-color 0.3s;
    }

    .bubble:hover {
      transform: scale(1.1);
      background-color: #d9ecf7;
    }
  </style>
</head>

<body>

  <div class="center">
    <div id="welcome" class="title">Welcome to My Page</div>
    <div id="name" class="name">My name is Julissa Morales</div>

    <div id="bubbles" class="bubbles">
      <a href="#about" class="bubble">About Me</a>
      <a href="#resume" class="bubble">Resume</a>
      <a href="#interests" class="bubble">Interests</a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("name").style.display = "block";
    }, 6000);

    setTimeout(() => {
      document.getElementById("bubbles").style.display = "block";
    }, 7500);
  </script>

</body>
</html>
