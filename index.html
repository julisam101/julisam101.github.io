<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Julissa Morales</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e6f2f8, #f9fcff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #102a43;
    }

    .center {
      text-align: center;
      max-width: 850px;
    }

    .name {
      font-size: 52px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 18px;
      font-weight: 400;
      color: #334e68;
      margin-bottom: 35px;
    }

    .bubbles {
      margin-top: 40px;
    }

    .bubble,
    .dropdown-btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 145px;
      height: 145px;
      margin: 15px;
      background-color: #ffffff;
      border-radius: 50%;
      font-size: 15px;
      font-weight: 600;
      color: #102a43;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .bubble:hover,
    .dropdown-btn:hover {
      transform: scale(1.07);
      background-color: #dceefb;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 165px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      min-width: 180px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      z-index: 1;
      padding: 10px 0;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #102a43;
      font-size: 14px;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f1f5f9;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

  </style>
</head>

<body>

  <div class="center">
    <div class="name">Julissa Morales</div>
    <div class="tagline">
      First-Generation College Student & Diversity Leadership Scholar at Babson College
    </div>

    <div class="bubbles">
      <a href="#about" class="bubble">About</a>

      <div class="dropdown">
        <div class="dropdown-btn">Professional</div>
        <div class="dropdown-content">
          <a href="Julissa.Morales.Resume.pdf" target="_blank" rel="noopener noreferrer">
            Resume (PDF)
          </a>
          <a href="https://www.linkedin.com/in/julissamorales" target="_blank" rel="noopener noreferrer">
            LinkedIn â†—
          </a>
        </div>
      </div>

      <a href="#interests" class="bubble">Interests</a>
    </div>
  </div>

</body>
</html>
