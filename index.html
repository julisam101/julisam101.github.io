<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Julissa Morales</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #e6f2f8;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #1a3d5c;
    }

    .center {
      text-align: center;
      max-width: 800px;
    }

    .line {
      display: none;
      margin-bottom: 10px;
    }

    .hi {
      font-size: 28px;
      font-family: Georgia, serif;
    }

    .welcome {
      font-size: 34px;
      font-family: Georgia, serif;
    }

    .name {
      font-size: 48px;
      font-family: "Times New Roman", serif;
      color: darkblue;
      font-weight: bold;
      margin-top: 15px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin-top: 15px;
    }

    .bubbles {
      margin-top: 45px;
      display: none;
    }

    .bubble {
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 15px;
      background-color: white;
      border-radius: 50%;
      line-height: 150px;
      font-size: 16px;
      font-weight: bold;
      color: #1a3d5c;
      text-decoration: none;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .bubble:hover {
      transform: scale(1.08);
      background-color: #d9ecf7;
    }
  </style>
</head>

<body>

  <div class="center">
    <div id="hi" class="line hi">Hi!</div>
    <div id="welcome" class="line welcome">Welcome to My Page!</div>
    <div id="name" class="line name">My name is Julissa Morales.</div>
    <div id="subtitle" class="line subtitle">
      Feel free to click around to learn more about me.
    </div>

    <div id="bubbles" class="bubbles">
      <a href="#about" class="bubble">About Me</a>
      <a href="#resume" class="bubble">Resume</a>
      <a href="#interests" class="bubble">Interests</a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("hi").style.display = "block";
    }, 500);

    setTimeout(() => {
      document.getElementById("welcome").style.display = "block";
    }, 2000);

    setTimeout(() => {
      document.getElementById("name").style.display = "block";
    }, 4000);

    setTimeout(() => {
      document.getElementById("subtitle").style.display = "block";
    }, 5500);

    setTimeout(() => {
      document.getElementById("bubbles").style.display = "block";
    }, 7000);
  </script>

</body>
</html>
